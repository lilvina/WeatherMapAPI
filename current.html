<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav_bar">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand navbar-link weather">
            <img src="images/logo.png" alt="img-responsive" id="logo"><strong>Weather App</strong>
          </a>
          <button class="navbar-toggle collapsed" data-toggle="collaspe" data-target="navcol">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collaspe navbar-collaspe" id="navcol">
          <ul class="nav navbar-nav navbar-right" id="nav_list">
            <li><a href="current.html">Current</a></li>
            <li><a href="forecast.html">Forecast</a></li>
            <li><a href="">Open Weather Map</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <h2 class="text-center" style="font-size:50px; font-weight:600;">Get Current Weather Information</h2>
    </div>
    <div class="container">
      <div class="row" id="cityDiv">
        <div class="col-md-12">
          <h3 class="text-center text-primary">Enter City Name</h3>
        </div>
        <div class="row form-group">
          <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name">
        </div>
        <button id="submitCity" class="btn btn-primary">Search City</button>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
